<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p class="subtitulo">
                    Seja bem-vindo(a) novamente.
                </p>

                <p>
                    Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="login.php" method="post" autocomplete="on">

                    <label for="email">

                        <span id="person" class="material-icons">person
                        </span>

                        <input class="texto" type="text" name="email" id="iemail" required autocomplete="email">

                    </label>
        
                    <label for="senha">
                        <span id="lock" class="material-icons">lock
                        </span>
                        <input class="texto" type="password" name="senha" id="isenha" required>
                    </label>
                  
                    <button id="botao-entrar" class="botao" type="submit">Entrar</button>
    
                    <button id="botao-senha" class="botao" type="submit">Esqueci a senha 
                        <span id="carta" class="material-icons">mail</span>
                    </button>
                        
                </form>
            </div>
        </section>
    </main>
</body>
</html>
