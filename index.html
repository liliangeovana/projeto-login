<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

    <link rel="stylesheet" href="estilos/style.css" media="all">

    <link rel="stylesheet" href="estilos/media-query.css" and (orientation:landscape) >
    
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="subtitulo">
                    Seja bem-vindo(a) novamente.
                </p>

                <p>
                     Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="login.php" method="post" autocomplete="on">



                        <div class="campo"> 
                            <span id="person" class="material-icons">person</span>

                            <input type="text" name="email" id="iemail" required autocomplete="email" placeholder=" E-mail" maxlength="30">
                            <label for="email">Login</label>
                        </div>
        
                   
                        <div class="campo">
                            <span id="lock" class="material-icons">lock</span>

                            <input type="password" name="senha" id="isenha" required placeholder=" Senha" autocomplete="current-password" maxlength="20">
                            <label for="senha">Senha</label>
                        </div>
                  
                    <input type="submit" value="Enviar">
    
                    <a class="botao" href="esqueci.html">
                        Esqueci a senha <span id="carta" class="material-icons">mail</span>
                    </a>    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
